{% extends 'layout/base.html' %}

{% block content %}
  <div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-sm">
      <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-3xl text-center mb-4">Iniciar sesión</h1>
        {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario:</label>
          <input type="text" id="username" name="username" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
          <input type="password" id="password" name="password" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Iniciar sesión</button>
          <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"><a href="{% url 'signup' %}">Registrarse</a></button>
        </div>

        {% if error %}
          <p class="text-red-700 p-2">{{ error }}</p>
        {% endif %}
      </form>
    </div>
  </div>
{% endblock %}
