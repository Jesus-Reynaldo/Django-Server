{% load static %}
<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Portafolio</title>
  <!-- Agrega aquí los enlaces a tus archivos CSS, como los de Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Barra de navegación -->
  <header>
    <nav class="bg-gray-800 text-white py-4 px-8 flex row items-center">
      <ul class="container mx-auto flex row items-center font-semibold [&>li]:p-3">
        <li class="text-2xl"><a href="{% url 'index' %}">Mi Portafolio</a></li>
        {% if user.is_authenticated %}
          <li class="text-xl text-blue-200"><a href="{%url 'create_post'%}">CREAT POST</a></li>
        {% endif %}
      </ul>
      {% if user.is_authenticated %}
        <div class="flex flex-col items-center text-right">
          <span class="text-xl text-green-200">Bienvenido, {{ user.username }}</span></li>
          <a href="{% url 'logout' %}" class="text-red-100 text-end">Logout</a>
        </div>
      {% endif %}
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container mx-auto py-2">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Pie de página -->
  <footer class="bg-gray-800 text-white py-4 px-6 fixed bottom-0 left-0 w-full">
    <div class="flex mb-2 justify-center items-center">
      <p class="text-gray-600">© 2023 Mi Portafolio. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
