{% load static %}
<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Portafolio</title>
  <!-- Agrega aquí los enlaces a tus archivos CSS, como los de Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="bg-gray-800 text-white py-4 px-8">
    <ul class="container mx-auto flex row items-center font-semibold [&>li]:p-3">
      <li class="text-2xl"><a href="{% url 'index' %}">Mi Portafolio</a></li>
      <li class="text-xl text-blue-200"><a href="{%url 'create_post'%}">CREAT POST</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div class="container mx-auto py-8">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Pie de página -->
  <footer class="bg-gray-200 text-center py-4">
    <p class="text-gray-600">© 2023 Mi Portafolio. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
